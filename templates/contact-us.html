{% extends "base.html" %}

{% block content %}
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
    (function(){
       emailjs.init("Ao5LFvu3enHCFTcZ3");
    })();
</script>

<section class="container-fluid">
    <div class="row bg-color-contact">
        <div class="col">
            <h3 class="contact-heading uppercase text-center">Got something to say?</h3>
            <p class="uppercase text-center">Got a request? Or maybe just some feedback? We would be happy to hear from you! Just fill in the form below.</p>

            <div class="center-form">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name/Username" required />
                    <textarea rows="5" name="details" id="details" class="form-control" placeholder="Suggestion/Feedback here." required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">Send request</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
<script src="static/sendemail.js"></script>
</section>

{% endblock %}
