{% extends "base.html" %}

{% load account socialaccount %}

{% block head_title %}{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>Welcome Legend! Please Login.</h3>

      <p>Not registered? Please click 
        <a class="link" href="{{ signup_url }}">HERE</a> to sign up.</p>

    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-warning right" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
