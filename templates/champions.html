{% extends "base.html" %}

{% block content %}

<p>TEST TEXT</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for champ in champion_list %}
                <div class="col-md-4">
                    <div class="card mb-4">
                            <a href="#" class="post-link">
                                <h2 class="card-title">{{ champ.champion_name }}</h2>
                                <p class="card-text">{{ champ.title }} - {{ champ.primary_role }}</p>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{%endblock%}
